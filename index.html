<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="parent">
        <header>
            <nav class="navbar">
                <div class="logo__wrapper">
                    <img class="logo" src="./img/logo.svg" alt="">
                    <span class="logo__text">Lasles</span><strong class="logo__text__bold">VPN</strong>
                </div>
                <div class="menu__wrapper">
                    <ul class="navbar__menu">
                        <li class="navbar__menu-selects">About</li>
                        <li class="navbar__menu-selects">Features</li>
                        <li class="navbar__menu-selects">Pricing</li>
                        <li class="navbar__menu-selects">Testimonials</li>
                        <li class="navbar__menu-selects">Help</li>
                    </ul>
                </div>
                <div class="btn__wrapper">
                    <span class="sign__in">Sign in</span>
                    <button class="nav__btn">Sign up</button>
                </div>
            </nav>
            <section class="hero">
                <div class="title__wrapper">
                    <h1 class="hero__title">Want anything to be easy with <strong class="hero__title__bold">LaslesVPN.</strong></h1>
                    <p class="hero__text">Provide a network for all your needs with ease and fun using <strong class="hero__text__bold">LaslesVPN</strong> discover interesting features from us.</p>
                    <button class="hero__btn">Get Stardet</button>
                </div>
                <div class="hero__img"><img  src="./img/man.svg" alt=""></div>
            </section>
        </header>
        <main>
            <section class="about">
                <div class="about__card">
                    <img class="about__img" src="./img/human.svg" alt="">
                    <p class="card__text__bold">90+</p>
                    <p class="card__text">Users</p>
                </div>
                <div class="about__card">
                    <img class="about__img" src="./img/metka.svg" alt="">
                    <p class="card__text__bold">30+</p>
                    <p class="card__text">Location</p>
                </div>
                <div class="about__card">
                    <img class="about__img" src="./img/money.svg" alt="">
                    <p class="card__text__bold">50+</p>
                    <p class="card__text">Servers</p>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
